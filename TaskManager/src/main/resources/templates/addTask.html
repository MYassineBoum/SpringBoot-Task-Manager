<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Add task</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/tasks}" th:object="${task}" method="POST" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 85vh;">
			<div class="form-group">
				<label>Task name</label>
			    <input th:field="*{taskName}" type="text" class="form-control" id="taskName" placeholder="Your new task" required style="width: 400px;">
			 </div>
			 <div class="form-group">
			    <label>Task date</label>
			    <input th:field="*{taskDate}" type="date" class="form-control" id="taskDate" placeholder="Your task date" required style="width: 400px;">
			 </div>
			 <div class="form-group" style="margin-top: 20px;">
			    <label>Set reminder</label>
			    <input type="checkbox" class="form-control" style="scale: .5;">
			 </div>
			 <div style="margin-top: 50px;">
				 <a th:href="@{/tasks}">
					<button type="submit" class="btn btn-primary" style="background-color: coral; border: none; outline: none; border-radius: 5px; width: 100px; margin-right: 20px;">Add</button>
			 	 </a>
			 	 <a th:href="@{/tasks}">
					<button type="button" class="btn btn-primary" style="background-color: ; border: none; outline: none; border-radius: 5px; width: 100px;">Back</button>
			 	 </a>
		 	 </div>
	</form>
</body>
</html>
